<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG-Animator</title>
    <link href="styles/css/index.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="workspace">
            <h1>Drop SVG here</h1>
        </div>
        <div id="objects">
            <h3>Objects</h3>
            <div id="objects-content">

                    <div class="show group">
                        <div class="group-props">
                            <p class="name">Some svg</p>
                            <svg viewBox="0 0 20 20" class="arrow arrow-down">
                                <path d="M0 0 L10 10 L0 20"></path>
                            </svg>
                        </div>

                        <div class="hidden group">
                            <div class="group-props">
                                <p class="name">Eye</p>
                                <svg viewBox="0 0 20 20" class="arrow arrow-down">
                                    <path d="M0 0 L10 10 L0 20"></path>
                                </svg>
                            </div>

                            <div class="hidden group-objects">
                                <p class="name">left</p>
                                <p class="name">right</p>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <div id="properties">
            <h3>Properties</h3>
        </div>
    </div>

<script>
    require('./renderers/file');
</script>
</body>
</html>
